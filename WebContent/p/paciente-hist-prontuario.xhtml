<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Prontuário do Paciente - UBS+ Web</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="ubs.css" />
	<ui:include src="/WEB-INF/cabecalho.xhtml" />
	<p:panel header="Prontuário do Paciente">
		<h:form id="frmProntuarioPaciente">
			<p:dataTable id="buscaProntuario"
				value="#{agendaOnlineBean.listaDescProntuario}"
				rowKey="#{desc.id}" var="desc">
				<p:column headerText="Data">
					<p:calendar value="#{desc.data}" readonly="true" />
				</p:column>
				<p:column headerText="Descrição">
					<h:outputText value="#{desc.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>


		<ui:include src="/WEB-INF/rodape.xhtml" />
	</p:panel>
</h:body>
</html>
